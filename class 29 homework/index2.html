<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h1>javascript error handling</h1>
 
 <p id="error_message"></p>

 <script>
    try{
        alert("welcome guest!");
    }
    catch(err) {
        document.getElementById("error_message").innerHTML = err   
    }
    
 </script>
</body>
</html>
